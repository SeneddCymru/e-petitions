    help_page:
      body_html: |-
        <h1 class="page-title" id="creating-a-petition">Creating a petition</h1>

        <p>Petitioning is one of the most direct ways to suggest how something could change. Petitions can:</p>

        <ul class="list-bullet">
          <li>Raise awareness of an issue;</li>
          <li>Bring about a change in Welsh Government policy or a different way of delivering services;</li>
          <li>Propose or influence a new law;</li>
          <li>Prompt a Senedd Committee to hold an inquiry;</li>
          <li>Lead to, or influence, a debate in the Senedd;</li>
          <li>Prompt a Committee or individual Members of the Senedd to take further action themselves, for instance by asking questions.</li>
        </ul>

        <p>You can submit a petition using our online petitions system, on paper, or a combination of the two.</p>

        <p><u>Petitions from other websites are not accepted by the Petitions Committee.</u></p>

        <p>If you are considering collecting signatures on paper, you should <a href="mailto:petitions@senedd.wales">contact us</a> in advance for advice. A template can also be provided.</p>

        <h1 class="page-title" id="how-petitions-work">How petitions work</h1>

        <ol class="list-number">
          <li>You create a petition. Only people or organisations with an address in Wales can create a petition.</li>
          <li>You get %{moderation_threshold} people to support your petition. We’ll tell you how to do this when you’ve created your petition.</li>
          <li>We check your petition, then publish it in Welsh and English. We only reject petitions that don’t meet the standards for petitions (see below).</li>
          <li>People can only sign a petition once. If they sign the petition online, they will be sent an email to verify their signature. People cannot sign both an online and a paper petition.</li>
          <li>The Petitions Committee reviews all petitions that collect over %{referral_threshold} signatures. They will decide what they can do to help take the petition forward. This can include exploring the issue and pressing for action from the Welsh Government and others.</li>
          <li>If your petition gets over %{debate_threshold} signatures, the Petitions Committee will consider asking for a debate in the Senedd chamber. The Committee will consider a number of factors, including the issues raised by the petition, the urgency of the situation and the proportion of signatures which come from within Wales.</li>
        </ol>

        <h2 id="the-petitions-committee">The Petitions Committee</h2>

        <p>As part of their consideration of your petition, the <a href="https://senedd.wales/committees/petitions-committee/">Petitions Committee</a> can:</p>

        <ul class="list-bullet">
          <li>write to you for more information;</li>
          <li>invite you to talk to the Committee in person about the petition;</li>
          <li>ask for evidence from the Welsh Government or other relevant people or organisations;</li>
          <li>press the Welsh Government for action;</li>
          <li>raise the petition with another Senedd committee;</li>
          <li>put forward the petition for debate;</li>
          <li>run a detailed inquiry and publish a report on the topic.</li>
        </ul>

        <h2 id="standards">Standards for petitions</h2>

        <p>You can submit a petition on any issue that is the responsibility of the Senedd or the Welsh Government.</p>

        <p>Petitions must call for a specific action from the Senedd or Welsh Government.</p>

        <p>Petitions can disagree with the Welsh Government and can ask for it to change its policies. Petitions can be critical of the Senedd or Welsh Government.</p>

        <p>We reject petitions that don’t meet the rules. If we reject your petition, we will tell you why. If we can, we will suggest other ways you could raise your issue.</p>

        <p>We’ll have to reject your petition if:</p>

        <ul class="list-bullet">
          <li>It calls for the same action as a petition that’s already open, or one which was closed by the Petitions Committee less than a year earlier;</li>
          <li>It doesn’t ask for a clear action from the Senedd or Welsh Government;</li>
          <li>
            <p>It’s about something the Welsh Government or Parliament is not responsible for;</p>
            <p>That includes: something that your local council is responsible for (including planning decisions); something that the UK Government or Parliament is responsible for; and something that an independent organisation has done.</p>
          </li>
          <li>It contains language which is offensive, intemperate, or provocative. This not only includes obvious profanities, swear words and insults, but any language which a reasonable person would regard as offensive;</li>
          <li>It contains potentially false or potentially defamatory statements;</li>
          <li>It refers to a case that’s active in the UK courts;</li>
          <li>It contains material that is prohibited from being published by an order of a court or a body or person with similar power;</li>
          <li>It accuses an identifiable person or organisation of a crime;</li>
          <li>It contains material that could be confidential or commercially sensitive;</li>
          <li>It could cause personal distress or loss;</li>
          <li>It names individual officials of public bodies, unless they are senior managers;</li>
          <li>It names family members of elected representatives or officials of public bodies;</li>
          <li>It’s an advert, spam, or promotes a specific product or service;</li>
          <li>It’s nonsense or a joke;</li>
          <li>
            <p>It concerns an issue for which a petition is not the appropriate channel.</p>
            <p>That includes: correspondence about a personal issue and petitions which ask for someone to be given a job, lose their job or resign, or which call for a vote of no confidence.</p>
          </li>
        </ul>

        <p>We publish the text of petitions that we reject, as long as they’re not:</p>

        <ul class="list-bullet">
          <li>defamatory, libellous or illegal in another way;</li>
          <li>about a case that is active in the UK courts or about something that a court has issued an injunction over;</li>
          <li>offensive or extreme;</li>
          <li>confidential or likely to cause personal distress; or</li>
          <li>a joke, an advert or nonsense.</li>
        </ul>

        <p>You can find the full rules governing the petitions process <a href="/rules">here</a>.</p>

        <p>If you have any other questions, please %{feedback_link}.</p>
