        <h1 class="page-title">Accessibility statement</h1>

        <p><strong>We’re committed to making this website accessible so it can be used by as many people as possible.</strong></p>

        <p>This statement applies to content published within the Welsh Parliament Petitions website.</p>

        <p>This domain is owned by the Welsh Parliament/Senedd Cymru (referred to hereafter as the Senedd).</p>

        <p>We aim to make this websites accessible to the widest possible audience. This means, for example, that you should be able to:</p>

