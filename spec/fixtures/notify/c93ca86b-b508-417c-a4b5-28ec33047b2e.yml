  Annwyl ((creator)),
  
  Dydych chi ddim wedi gorffen eto!
  
  Anfonwch y neges e-bost isod ymlaen at eich darpar gefnogwyr.
  
  Mae angen i ((moderation_threshold)) berson glicio ar y linc a chadarnhau eu cefnogaeth er mwyn i ni gyhoeddi eich deiseb.
  
  Ar ôl i chi sicrhau’r nifer ofynnol o gefnogwyr, byddwn ni’n gwirio’ch deiseb i sicrhau ei bod yn bodloni’r meini prawf ar gyfer deisebau. Os felly, byddwn ni’n cyhoeddi’r ddeiseb ac yn rhoi gwybod i chi. Mae hyn fel arfer yn cymryd hyd at wythnos, ond mae gennym ni nifer fawr iawn o ddeisebau i’w gwirio ar hyn o bryd felly mae’n debygol o gymryd mwy o amser. Diolch i chi am eich amynedd.
  
  Diolch, 
  Tîm Deisebau
  Y Senedd 
  
